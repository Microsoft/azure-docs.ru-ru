title: Документация по Azure Lighthouse
summary: Azure Lighthouse обеспечивает управление между несколькими арендаторами, обеспечивая более высокую степень автоматизации, масштабируемости и управления ресурсами и арендаторами.
metadata:
  title: Документация по Azure Lighthouse
