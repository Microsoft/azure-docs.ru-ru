title: Документация по Azure Front Door категории "Стандартный" или "Премиум" (предварительная версия)
summary: Azure Front Door категории "Стандартный" или "Премиум" (предварительная версия) — это современная защищенная платформа сети доставки приложений, предоставляющая масштабируемую сеть CDN, DSA и GLBA для ваших глобальных веб-приложений.
