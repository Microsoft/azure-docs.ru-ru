### YamlMime:Landing
title: Документация по Фабрике данных Azure
summary: Фабрика данных Azure — это облачная служба Azure для извлечения, преобразования и загрузки данных, с помощью которой можно интегрировать и преобразовывать данные бессерверных вычислений в горизонтальном масштабе.  Эта служба предоставляет пользовательский интерфейс без кода для интуитивно понятной разработки с возможностью мониторинга и управления с единой панели. Вы также можете переносить существующие пакеты служб Integration Services в Azure по методике lift-and-shift, обеспечивая полную совместимость с Фабрикой данных при их запуске. Среда Azure-SSIS Integration Runtime предоставляет полностью управляемую службу, поэтому вам не нужно беспокоиться об управлении инфраструктурой.
metadata:
  title: Документация по Фабрике данных Azure
  description: Узнайте, как использовать Фабрику данных, облачную службу интеграции данных, для объединения служб хранения, перемещения и обработки данных в автоматизированные конвейеры данных. Из руководств и различной документации вы узнаете, как настраивать и администрировать конвейеры данных, а также перемещать и преобразовывать данные для анализа.
