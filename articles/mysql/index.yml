### YamlMime:Landing
title: Документация по Базе данных Azure для MySQL
summary: База данных Azure для MySQL — это служба реляционных баз данных на основе MySQL Community Edition. Для размещения базы данных MySQL в Azure можно использовать Отдельный сервер или Гибкий сервер (предварительная версия). Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование.
metadata:
  description: База данных Azure для MySQL — это служба реляционных баз данных в облаке Майкрософт, созданная для разработчиков на базе MySQL Community Edition. Для развертывания базы данных MySQL в Azure можно выбрать Отдельный сервер или Гибкий сервер (предварительная версия).
