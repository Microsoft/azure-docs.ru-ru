title: Документация по ключам
summary: Azure Key Vault позволяет пользователям и приложениям Microsoft Azure хранить и использовать ключи. Поддерживается несколько типов ключей и алгоритмов с возможностью использовать аппаратные модули безопасности (HSM) для важных ключей.
