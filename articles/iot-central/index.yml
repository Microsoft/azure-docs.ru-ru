### YamlMime:Landing
title: Документация по Azure IoT Central
summary: Azure IoT Central — это платформа приложений Интернета вещей, которая упрощает создание решений для Интернета вещей. Azure IoT Central упрощает начальную настройку вашего решения Интернета вещей и снижает расходы на управление, эксплуатационные расходы и дополнительные временные затраты для стандартных проектов Интернета вещей. Узнайте, как создать, настроить, администрировать и использовать приложение Azure IoT Central, из наших кратких руководств и других материалов.
