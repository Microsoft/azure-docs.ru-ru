### YamlMime:Landing
title: Документация по Azure Stream Analytics
summary: Azure Stream Analytics — это полностью управляемая служба аналитики в реальном времени, предназначенная для анализа и обработки быстро перемещаемых потоков данных, которые можно использовать для получения полезных сведений, создания отчетов или активации предупреждений и действий. Узнайте, как использовать Azure Stream Analytics, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.
