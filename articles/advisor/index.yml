title: Документация по Помощнику по Azure
summary: Помощник по Azure проверяет конфигурацию Azure и предоставляет рекомендации по изменениям для оптимизации развертываний, повышения уровня безопасности и экономии средств.
metadata:
  title: Документация по Помощнику по Azure
  description: Помощник по Azure — это персонализированный облачный консультант, который поможет следовать рекомендациям по оптимизации развернутых служб Azure. Он анализирует конфигурацию и данные телеметрии использования ресурсов. Затем он рекомендует решения, позволяющие повысить производительность, безопасность и уровень доступности ресурсов, выявляя при этом любые возможности сократить общие затраты на Azure.
