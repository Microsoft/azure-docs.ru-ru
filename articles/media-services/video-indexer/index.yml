### YamlMime:Landing
title: Сведения об Индексаторе видео в Службах мультимедиа Azure
summary: Индексатор видео в Службах мультимедиа Azure —это облачное приложение, созданное на основе служб "Аналитика мультимедиа", "Когнитивный поиск" и Cognitive Services (например, API распознавания лиц, Microsoft Translator, API компьютерного зрения и пользовательская служба распознавания речи). Индексатор видео позволяет извлекать аналитические сведения из видеоматериалов с помощью видео- и аудиомоделей.
