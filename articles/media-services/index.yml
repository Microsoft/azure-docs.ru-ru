title: Документация по Службам мультимедиа Azure
summary: Службы мультимедиа Azure — это набор облачных и пограничных служб для рабочих процессов, связанных с мультимедиа. Эти службы позволяют создавать решения, для которых требуется динамическая и пакетная видеоаналитика, перекодирование, службы доставки содержимого с нескольких устройств, защита содержимого и прямая трансляция событий в большом масштабе.
