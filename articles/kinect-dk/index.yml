### YamlMime:Landing
title: Документация по Azure Kinect DK
summary: Azure Kinect DK — это комплект для разработчиков с расширенными датчиками ИИ, предоставляющими сложные модели компьютерного зрения и речи. Kinect содержит датчик глубины, массив пространственных микрофонов с видеокамерой и датчик ориентации в формате одного небольшого устройстве с разными режимами, параметрами и пакетами средств разработки программного обеспечения (SDK).
