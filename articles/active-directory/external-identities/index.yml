title: Документация по внешним удостоверениям
summary: Внешние удостоверения — это набор возможностей, позволяющих организации контролировать и обеспечивать защиту всех внешних пользователей, включая клиентов и партнеров. Используя функции совместной работы B2B, внешние удостоверения предоставляют дополнительные возможности для подключения пользователей за пределами организации и взаимодействия с ними.
