title: Документация по Azure Active Directory B2C
summary: Azure Active Directory B2C  (Azure AD B2C) — это служба управления удостоверениями, которая предоставляет пользовательские элементы управления процессами входа и регистрации пользователей, а также их профилями при использовании приложений iOS, Android, .NET, а также одностраничных (SPA) и других приложений. Узнайте, как использовать Azure AD B2C, с помощью наших примеров и руководств.
