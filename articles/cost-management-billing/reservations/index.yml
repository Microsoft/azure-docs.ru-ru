title: Экономия средств за счет использования резервирований Azure
summary: Узнайте, как с помощью резервирования Azure вы можете сэкономить деньги, забронировав использование виртуальной машины, хранилища BLOB-объектов Azure или Azure Data Lake Storage 2-го поколения, вычислительной мощности Базы данных SQL, пропускной способности Azure Cosmos DB и других ресурсов Azure на один или три года.
